version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: telecontrol_db
      POSTGRES_USER: telecontrol_user
      POSTGRES_PASSWORD: telecontrol_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./backend/database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql

  php:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - postgres
    environment:
      DB_HOST: postgres
      DB_NAME: telecontrol_db
      DB_USER: telecontrol_user
      DB_PASS: telecontrol_pass
      JWT_SECRET: your-secret-key

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html

volumes:
  postgres_data:
