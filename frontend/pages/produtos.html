<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>
                <i class="bi bi-box"></i> Produtos
            </h2>
            <button class="btn btn-primary" onclick="openProdutoModal()">
                <i class="bi bi-plus"></i> Novo Produto
            </button>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Código</th>
                        <th>Descrição</th>
                        <th>Status</th>
                        <th>Garantia</th>
                        <th>Preço</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="produtosTableBody">
                    <tr>
                        <td colspan="7" class="text-center text-muted">
                            <i class="bi bi-hourglass-split fs-1"></i>
                            <p>Carregando produtos...</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal Produto -->
<div class="modal fade" id="produtoModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="produtoModalTitle">Novo Produto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="produtoForm">
                    <input type="hidden" id="produtoId">

                    <div class="mb-3">
                        <label for="produtoCodigo" class="form-label">Código *</label>
                        <input type="text" class="form-control" id="produtoCodigo" required>
                    </div>

                    <div class="mb-3">
                        <label for="produtoDescricao" class="form-label">Descrição *</label>
                        <input type="text" class="form-control" id="produtoDescricao" required>
                    </div>

                    <div class="mb-3">
                        <label for="produtoStatus" class="form-label">Status</label>
                        <select class="form-select" id="produtoStatus">
                            <option value="ativo">Ativo</option>
                            <option value="inativo">Inativo</option>
                            <option value="discontinuado">Discontinuado</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="produtoGarantia" class="form-label">Tempo de Garantia (meses)</label>
                        <input type="number" class="form-control" id="produtoGarantia" value="12">
                    </div>

                    <div class="mb-3">
                        <label for="produtoPreco" class="form-label">Preço</label>
                        <input type="number" step="0.01" class="form-control" id="produtoPreco">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="saveProduto()">Salvar</button>
            </div>
        </div>
    </div>
</div>
