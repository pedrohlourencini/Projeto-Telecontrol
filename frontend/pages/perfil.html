<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>
                <i class="bi bi-person-circle"></i> Perfil do Usuário
            </h2>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Informações Pessoais</h5>
            </div>
            <div class="card-body">
                <form id="perfilForm">
                    <div class="mb-3">
                        <label for="perfilNome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="perfilNome" value="Carregando..." readonly>
                    </div>

                    <div class="mb-3">
                        <label for="perfilEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="perfilEmail" value="Carregando..." readonly>
                    </div>

                    <div class="mb-3">
                        <label for="perfilCargo" class="form-label">Cargo</label>
                        <input type="text" class="form-control" id="perfilCargo" value="Carregando..." readonly>
                    </div>

                    <div class="mb-3">
                        <label for="perfilDataCadastro" class="form-label">Data de Cadastro</label>
                        <input type="text" class="form-control" id="perfilDataCadastro" value="Carregando..." readonly>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Alterar Senha</h5>
            </div>
            <div class="card-body">
                <form id="senhaForm">
                    <div class="mb-3">
                        <label for="senhaAtual" class="form-label">Senha Atual</label>
                        <input type="password" class="form-control" id="senhaAtual" required>
                    </div>

                    <div class="mb-3">
                        <label for="novaSenha" class="form-label">Nova Senha</label>
                        <input type="password" class="form-control" id="novaSenha" required>
                    </div>

                    <div class="mb-3">
                        <label for="confirmarSenha" class="form-label">Confirmar Nova Senha</label>
                        <input type="password" class="form-control" id="confirmarSenha" required>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-key"></i> Alterar Senha
                    </button>
                </form>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-header">
                <h5 class="card-title mb-0">Estatísticas</h5>
            </div>
            <div class="card-body">
                <div class="row text-center">
                    <div class="col-6">
                        <div class="border-end">
                            <h4 class="text-primary" id="totalClientes">0</h4>
                            <small class="text-muted">Clientes</small>
                        </div>
                    </div>
                    <div class="col-6">
                        <h4 class="text-success" id="totalProdutos">0</h4>
                        <small class="text-muted">Produtos</small>
                    </div>
                </div>
                <hr>
                <div class="row text-center">
                    <div class="col-6">
                        <div class="border-end">
                            <h4 class="text-warning" id="totalOrdens">0</h4>
                            <small class="text-muted">Ordens</small>
                        </div>
                    </div>
                    <div class="col-6">
                        <h4 class="text-info" id="ordensAbertas">0</h4>
                        <small class="text-muted">Em Aberto</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
