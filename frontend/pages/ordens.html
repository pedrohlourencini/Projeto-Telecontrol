<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>
                <i class="bi bi-clipboard-check"></i> Ordens de Serviço
            </h2>
            <button class="btn btn-primary" onclick="openOrdemModal()">
                <i class="bi bi-plus"></i> Nova Ordem
            </button>
        </div>
    </div>
</div>

<div class="row mb-3">
    <div class="col-md-4">
        <div class="search-box">
            <i class="bi bi-search"></i>
            <input type="text" class="form-control" id="ordemSearch" placeholder="Buscar ordens...">
        </div>
    </div>
    <div class="col-md-4">
        <select class="form-select" id="ordemStatusFilter">
            <option value="">Todos os status</option>
            <option value="aberta">Aberta</option>
            <option value="em_andamento">Em Andamento</option>
            <option value="concluida">Concluída</option>
            <option value="cancelada">Cancelada</option>
        </select>
    </div>
    <div class="col-md-4">
        <select class="form-select" id="ordemPrioridadeFilter">
            <option value="">Todas as prioridades</option>
            <option value="alta">Alta</option>
            <option value="media">Média</option>
            <option value="baixa">Baixa</option>
            <option value="normal">Normal</option>
        </select>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Número</th>
                        <th>Data</th>
                        <th>Cliente</th>
                        <th>Produto</th>
                        <th>Status</th>
                        <th>Prioridade</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="ordensTableBody">
                    <tr>
                        <td colspan="7" class="text-center text-muted">
                            <i class="bi bi-hourglass-split fs-1"></i>
                            <p>Carregando ordens...</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal Ordem -->
<div class="modal fade" id="ordemModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ordemModalTitle">Nova Ordem</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="ordemForm">
                    <input type="hidden" id="ordemId">

                    <div class="mb-3">
                        <label for="ordemCliente" class="form-label">Cliente *</label>
                        <select class="form-select" id="ordemCliente" required>
                            <option value="">Selecione um cliente</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="ordemProduto" class="form-label">Produto *</label>
                        <select class="form-select" id="ordemProduto" required>
                            <option value="">Selecione um produto</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="ordemDescricao" class="form-label">Descrição do Problema</label>
                        <textarea class="form-control" id="ordemDescricao" rows="3"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="ordemStatus" class="form-label">Status</label>
                        <select class="form-select" id="ordemStatus">
                            <option value="aberta">Aberta</option>
                            <option value="em_andamento">Em Andamento</option>
                            <option value="concluida">Concluída</option>
                            <option value="cancelada">Cancelada</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="ordemPrioridade" class="form-label">Prioridade</label>
                        <select class="form-select" id="ordemPrioridade">
                            <option value="baixa">Baixa</option>
                            <option value="normal" selected>Normal</option>
                            <option value="alta">Alta</option>
                            <option value="urgente">Urgente</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="saveOrdem()">Salvar</button>
            </div>
        </div>
    </div>
</div>
